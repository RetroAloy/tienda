{% extends 'base.html' %} {% block header %}
<h1>{% block title %} Agregar Productos - Tienda {% endblock %}</h1>
<p>
    Bienvenido a la pantalla de agregar productos, a continuación se encuentra el formulario con los datos de entrada.
</p>
{% endblock %} {% block content %}
<form class="col s12" method="post">
    <div class="row">
        <div class="col s12 m4 l2"></div>
        <div class="input-field col s12 m4 l8">
            <i class="material-icons prefix">account_circle</i>
            <input id="username" name="username" type="text" class="validate" required>
            <label for="username">Usuario</label>
        </div>
        <div class="col s12 m4 l2"></div>
    </div>

    <div class="row">
        <div class="col s12 m4 l2"></div>
        <div class="input-field col s12 m4 l8">
            <i class="material-icons prefix">vpn_key</i>
            <input id="password" name="password" type="password" class="validate" required>
            <label for="password">Contraseña</label>
        </div>
        <div class="col s12 m4 l2"></div>

    </div>

    <div class="row">
        <div class="col s12 m4 l2"></div>
        <div class="col s12 m4 l8">
            <button class="btn waves-effect waves-light" type="submit" name="action">Ingresar
                <i class="material-icons right">send</i>
            </button>
        </div>
        <div class="col s12 m4 l2"></div>
    </div>
</form>
{% endblock %}
