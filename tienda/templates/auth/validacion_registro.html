{% extends 'base.html' %} {% block header %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <h1>{% block title %}Validación - Tienda{% endblock %}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <p>Bienvenido, para registrar a un usuario nuevo, tiene que proporcionar sus credenciales de administrador</p>
        </div>
    </div>
</div>
{% endblock %} {% block content %}
<form class="col s12 m4 l8 xl6" method="post">
    <div class="row">
        <div class="col s12 m4 l2"></div>
        <div class="input-field col s12 m4 l8">
            <i class="material-icons prefix">account_circle</i>
            <input id="username" name="username" type="text" class="validate" required>
            <label for="username">Usuario</label>
        </div>
        <div class="col s12 m4 l2"></div>
    </div>

    <div class="row">
        <div class="col s12 m4 l2"></div>
        <div class="input-field col s12 m4 l8">
            <i class="material-icons prefix">vpn_key</i>
            <input id="password" name="password" type="password" class="validate" required>
            <label for="password">Contraseña</label>
        </div>
        <div class="col s12 m4 l2"></div>

    </div>

    <div class="row">
        <div class="col s12 m4 l2"></div>
        <div class="col s12 m4 l8">
            <button class="btn waves-effect waves-light" type="submit" name="action">Ingresar
                <i class="material-icons right">send</i>
            </button>
        </div>
        <div class="col s12 m4 l2"></div>
    </div>
</form>
{% endblock %}
