{% extends 'base.html' %} {% block header %}
<div class="row">
    <div class="col s12 m4 l2"></div>
    <div class="col s12 m4 l8">
        <h1>{% block title %}Registrarse - Tienda{% endblock %}</h1>
    </div>
    <div class="col s12 m4 l2"></div>
</div>
{% endblock %} {% block content %}
<form method="post">
    <div class="row">
        <form class="col s12 m4 l8 xl6" method="post">
            <div class="row">
                <div class="col s12 m4 l2"></div>
                <div class="input-field col s12 m4 l8">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="username" name="username" type="text" class="validate" required>
                    <label for="username">Nombre de usuario</label>
                </div>
                <div class="col s12 m4 l2"></div>
            </div>

            <div class="row">
                <div class="col s12 m4 l2"></div>
                <div class="input-field col s12 m4 l8">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="password" name="password" type="password" class="validate" required>
                    <label for="password">Contraseña</label>
                </div>
                <div class="col s12 m4 l2"></div>
            </div>

            <div class="row">
                <div class="col s12 m4 l2"></div>
                <div class="input-field col s12 m4 l8">
                    <select name='complete-select' required>
                      <option value="" disabled selected>Elige una opción</option>
                      {% for rol in g.roles %}
                      <option value="{{ rol['id'] }}" name="rol_id">{{ rol['rolname'] }}</option>
                      {% endfor %}
                    </select>
                    <label>Selección de rol</label>
                </div>
                <div class="col s12 m4 l2"></div>
            </div>

            <div class="row">
                <div class="col s12 m4 l2"></div>
                <div class="col s12 m4 l8">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Registrar
                        <i class="material-icons right">add</i>
                    </button>
                </div>
                <div class="col s12 m4 l2"></div>
            </div>
        </form>
    </div>
</form>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        var sel = document.querySelectorAll('select');
        M.FormSelect.init(sel);
    })
</script>
{% endblock %}
